<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 150px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      z-index: 3;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="./scene.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    autoplay>
  </model-viewer>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">Â© 2024 Tu Marca</div>
</body>
</html>
