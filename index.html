<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 30px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: black;
      z-index: 3;
      font-size: 12px;
    }
    #instruction {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Instrucción visible -->
  <div id="instruction">Apunta con la cámara al asiento de la silla</div>

  <!-- Modelo con ModelViewer -->
  <model-viewer
    id="modelViewer"
    src="./scene.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="fixed"
    camera-controls
    autoplay
    animation-name="Keyaction" <!-- Asegúrate de que este sea el nombre de tu animación -->
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate
    ar-placement="floor"
    position="0 1 0"
    scale="0.2 0.2 0.2">
  </model-viewer>

  <!-- Logo y Copyright -->
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">© 2024 Ricardo Nombela</div>

  <script>
    const modelViewer = document.getElementById('modelViewer');

    // Intentar abrir directamente en AR
    document.addEventListener("DOMContentLoaded", () => {
      const supportsAR = modelViewer.canActivateAR;
      if (supportsAR) {
        modelViewer.activateAR();
      } else {
        console.warn("AR no es compatible con este dispositivo.");
      }
    });

    // Agregar sonido al colocar el modelo
    modelViewer.addEventListener('ar-placement', () => {
      const audio = new Audio('Underwater.mp3'); // Cambia 'sound.mp3' por la ruta de tu archivo
      audio.play();
    });
  </script>
</body>
</html>
