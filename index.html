<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Example</title>
  <script type="module">
    import '@google/model-viewer';
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- El modelo GLB -->
  <model-viewer 
    src="scene.glb" 
    alt="A 3D model" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    shadow-intensity="1" 
    ios-src="scene.glb" 
    style="width: 100%; height: 100%;">
  </model-viewer>
</body>
</html>
