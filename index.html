<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 150px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      z-index: 3;
      font-size: 12px;
    }
    #instruction {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="instruction">Apunta con la cámara al asiento de la silla</div>
  <model-viewer
    src="./scene.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="fixed"
    ar-placement="floor"
    camera-controls
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    scale="0.5 0.5 0.5"
    position="0 0.5 0"
    on-ar-status="checkAR(event)"
    on-error="handleError(event)">
  </model-viewer>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">© 2024 Tu Marca</div>

  <script>
    // Muestra una alerta si hay un problema con AR
    function checkAR(event) {
      if (event.detail.status === 'failed') {
        alert('Tu dispositivo no admite RA. Por favor, utiliza un dispositivo compatible.');
      }
    }

    // Muestra errores en la consola para depuración
    function handleError(event) {
      console.error('Error:', event.detail);
    }
  </script>
</body>
</html>
