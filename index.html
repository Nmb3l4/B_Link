<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>B_Link Experiencia de Realidad Aumentada</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: gray;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 30px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: black;
      z-index: 3;
      font-size: 12px;
    }
    #instruction {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Instrucción visible -->
  <div id="instruction">Apunta con la cámara al asiento de la silla y pulsa el icono para iniciar la experiencia</div>

  <!-- Modelo con ModelViewer -->
  <model-viewer
    id="modelViewer"
    src="scene.glb"
    ios-src="scene_ios.usdz"
    alt="B_Link"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    touch-action="pan-y"
    environment-image="estudio.jpg"
    shadow-intensity="1"
    auto-rotate
    ar-placement="floor"
    position="0 0 0"
    scale="0.2 0.2 0.2">
  </model-viewer>

  <!-- Logo y Copyright -->
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">© 2024 Ricardo Nombela</div>

  <script>
    const modelViewer = document.getElementById('modelViewer');

    // Añadir una animación de flotación
    let startTime = null;
    const animationDuration = 2000; // Duración en milisegundos
    const floatAmplitude = 0.05; // Amplitud de la oscilación
    const floatSpeed = 0.002; // Velocidad de la oscilación

    function animateModel(timestamp) {
      if (!startTime) startTime = timestamp;

      const elapsed = timestamp - startTime;
      const yPosition = 0.5 + Math.sin(elapsed * floatSpeed) * floatAmplitude;

      modelViewer.setAttribute('position', `0 ${yPosition} 0`);

      requestAnimationFrame(animateModel);
    }

    requestAnimationFrame(animateModel);

    // Reproducir sonido al colocar el modelo
    let audio;
    modelViewer.addEventListener('ar-placement', () => {
      if (!audio) {
        audio = new Audio('underwater.mp3'); // Cambia 'underwater.mp3' por tu archivo
        audio.loop = true;
        audio.volume = 0.5;
        audio.play();
      }
    });

    // Reducir la velocidad de rotación automática
    modelViewer.autoRotateDelay = 5000;
  </script>

  <!-- Compatibilidad con navegadores modernos -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
