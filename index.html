<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 10;
      font-size: 18px;
    }
    #logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 3;
      width: 150px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: white;
      z-index: 3;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    Apunta con la cámara al asiento de la silla para colocar el objeto.
  </div>
  <model-viewer
    src="./scene.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    autoplay
    on-ar-status="checkAR(event)">
  </model-viewer>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">© 2024 Tu Marca</div>

  <script>
    function checkAR(event) {
      if (event.detail.status === 'failed') {
        alert('Tu dispositivo no admite AR. Por favor, utiliza un dispositivo compatible.');
      } else {
        document.getElementById('overlay').style.display = 'none';
      }
    }
  </script>
</body>
</html>
