<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 150px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      z-index: 3;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="./scene.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    scale="0.5 0.5 0.5"
    position="0 0.5 0"
    ar-scale="fixed"
    ar-placement="floor"
    on-ar-status="checkAR(event)">
  </model-viewer>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">Â© 2024 Tu Marca</div>

  <script>
    function checkAR(event) {
      if (event.detail.status === 'failed') {
        alert('Tu dispositivo no admite RA. Por favor, utiliza un dispositivo compatible.');
      }
    }
  </script>
</body>
</html>
