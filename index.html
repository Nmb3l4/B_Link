<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="module" src="./arcore-webxr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #start-ar {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #start-ar:hover {
      background: #0056b3;
    }
    #logo {
      position: absolute;
      bottom: 50px;
      left: 10px;
      z-index: 3;
      width: 150px;
    }
    #copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      z-index: 3;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <p>Apunta con la cámara al asiento de la silla para interctuar con la obra.</p>
    <button id="start-ar">Iniciar AR</button>
  </div>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="copyright">© 2024 Ricardo Nombela</div>
  <canvas id="xr-canvas" style="width: 100%; height: 100%;"></canvas>
</body>
</html>
